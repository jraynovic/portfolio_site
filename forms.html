<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <title>Forms</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top  ">
        <a class="navbar-brand ml-5" href="index.html"><img src="styles\img\port_logo.png" height="70" width="70" alt=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item ">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">Forms</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Contact</a>
            </li>
          </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li  class="breadcrumb-item active">forms</li>
            </ol> 
        </div>
        <div class="row">
            <div class="col">
                <h3>Lets get <br> get started!</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 card">
                
                    <div class="row card-header text-black">
                        <div class="col text-center">
                            <h2>Standard Forms</h2>
                        </div>
                        
                    </div>
                    <div class="card-body">
                        <form action="" class="form-group">
                            <div class="form-group row">
                                <label for="vibration" class="col-sm-6 col-form-label">Select this if you have a vibration</label>
                                <div class="col-md-6 text-right">
                                 
                                    <a name='vibration' onclick="formSelected('vibration')" id='vibration' class="btn btn-primary btn-lg" href ='questions.html'> Vibrations</a>
                                </div>
                            </div>
                            <hr>
                            <div class="form-group row">
                                <label for="clank" class="col-sm-6 col-form-label">Select this if you have a noise like a clank, or bang</label>
                                <div class="col-md-6 text-right">
                                    <a href="questions.html" onclick="formSelected('clank')" name='clank' id='clank' class="btn btn-primary btn-lg">Clanks</a>
                                </div>
                            </div>
                            <hr>
                            <div class="form-group row">
                                <label for="squeak" class="col-sm-6 col-form-label">Select this if you have a squeak or a rattle</label>
                                <div class="col-md-6 text-right">
                                    <a href="questions.html" onclick="formSelected('squeak')" name='squeak' id='squeak'  class="btn btn-primary btn-lg">Sqeaks/Rattle</a>
                                </div>
                            </div>
                            <hr>
                            <div class="form-group row">
                                <label for="somethingElse" class="col-sm-6 col-form-label">Select this if nothing fits your concern.</label>
                                <div class="col-md-6 text-right">
                                    <a href="questions.html" onclick="formSelected('somethingElse')" name='somethingElse' id='somethingElse'  class="btn btn-primary btn-lg">Something else</a>
                                </div>
                            </div>
                        </form>
                        </div>      
            </div>
            <div class="col card  ml-md-2">
                <div class="row card-header">
                    <div class="col text-center">
                        <h2>Custom Forms</h2>
                    </div>
                    
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col text-center">
                            <p>Choose your repair shop to see forms available</p>
                        </div>
                    </div> 
                    <div class="row">
                        <div class="col text-center">
                            <a id="shopModalBtn" data-toggle="modal" data-target="#shopModal" class="btn btn-primary btn-lg text-white">Select Repair Shop</a>
                        </div>
                    </div>
                         
                </div>
            </div>
        </div>     
        </div>
    </div>
    <div id="shopModal" class="modal fade" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Search Shops</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label  for="shopName">Repair Shop Name</label>
                                    <input type="text" class="form-control form-control-sm" name="" placeholder="Shop Name" id="shopName">
                                </div>
                                <div class="form-group col-12">
                                    <label  for="shopCity">City</label>
                                    <input type="text" class="form-control form-control-sm" id="shopCity" placeholder="City">
                                </div>
                                <div class="form-group col-12">
                                    <label  for="shopState">State</label>
                                    <input type="text" class="form-control form-control-sm" id="shopState" placeholder="State">
                                </div>
                                <div class="form-row">
                                    <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                                    <button type="submit" class="btn btn-primary btn-sm ml-1">Search</button>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>

    </div>
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/forms.js"></script>
</body>
</html>
