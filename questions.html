<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <title>Forms</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top  ">
        <a class="navbar-brand ml-5" href="index.html"><img src="styles\img\port_logo.png" height="70" width="70" alt=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item ">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="forms.html">Forms</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Contact</a>
            </li>
          </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item"><a href="forms.html">forms</a></li>
                <li id="breadCrumb" class="breadcrumb-item active">vibrations</li>
            </ol> 
        </div>
        <div class="row">
            <div class="col">
                <div class="progress">
                    <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">0%</div>
                </div>
              </div>
        </div>
        <div class="row">
            <div class="col">
                <h3 id='pageTitle'>A Vibration Then</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 card">
                
                    <div class="row card-header">
                        <div class="col text-center text-black">
                            <h3 id="cardHeader">When does it happen?</h3>
                        </div>
                        
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col text-center">
                                <p>select all that apply</p>
                            </div>
                        </div>
                        <form class="form-group">
                            <div class="row">
                                <div class="col form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="anytime">
                                    <label class="form-check-label" for="anytime">
                                      Any time
                                    </label> 
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="intermittently">
                                    <label class="form-check-label" for="intermittently">
                                    Only intermittently
                                    </label>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="coldVehicle">
                                    <label class="form-check-label" for="coldVehicle">
                                    Only when the vehicle is first started
                                    </label>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="warmVehicle">
                                    <label class="form-check-label" for="warmVehicle">
                                    After the vehicle has been driven
                                    </label>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="coldWeather">
                                    <label class="form-check-label" for="coldWeather">
                                    In cold weather
                                    </label>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="warmWeather">
                                    <label class="form-check-label" for="warmWeather">
                                    Warm weather
                                    </label>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col text-right">
                                    <a id='nxtBtn' class="btn btn-primary text-white">Next</a>
                                </div>  
                            </div>
                        </form>
                        </div>      
                </div>
                <div class="col">
                    <img id='image' src="" alt="">
                </div>
            </div>
        </div>
    </div>
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/questions.js"></script>
    
</body>
</html>
